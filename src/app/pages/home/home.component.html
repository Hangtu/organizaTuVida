<app-header></app-header>

<div class="container-fluid">

</div>

<!-- Modal -->
<div class="modal fade" id="modal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{title}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div *ngIf="!showSegmentos">
                    <button type="button" class="btn btn-primary btn-block" (click)="seleccionarSegmentos()">Crea Tu
                        Equilibrio</button>
                </div>
                <div>
                    <div class="owl-carousel owl-theme">
                        <ng-container *ngFor="let item of segmentos">
                            <div class="item">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title">{{item.name}}</h5>
                                        <p class="card-text">Description Here</p>
                                        <button type="button" class="btn btn-primary text-center" *ngIf="item.status == true"
                                            (click)="addSegment(item)">agregar</button>
                                        <button type="button" class="btn btn-danger text-center" *ngIf="item.status == false"
                                            (click)="addSegment(item)">cancelar</button>
                                    </div>
                                </div>
                            </div>
                        </ng-container>
                    </div>
                </div>
                <div *ngIf="showSegmentos">
                    <button type="button" class="btn btn-primary btn-block" (click)="FinalizarSegmentos()">Finalizar</button>
                </div>
            </div>
        </div>
    </div>
</div>
